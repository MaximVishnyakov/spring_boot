<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<h1>Users</h1>
<table >
       <tr>
        <th >Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Edit user</th>
        <th>Deleted user</th>
    </tr>
    <tr th:each="user : ${users}">
        <td ><a th:href="@{/{id}(id=${user.getId()})}" th:utext="${user.getId()}">Id</a></td>
        <td th:text="${user.getName}"> Name</td>
        <td th:text="${user.getSurname}">Surname</td>
        <td >
            <form method="GET" th:action="@{/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="Edit">
            </form>

        </td>
        <td >
            <form th:method="Delete" th:action="'/' + ${user.getId()}">
                <button class="btn btn-secondary btn-lg" type="submit" >Deleted</button>
            </form>

        </td>


    </tr>

</table>
<br>
<form th:method="GET" th:action="@{/new}">
    <input type="submit" value="Add">
</form>



</body>

</html>
